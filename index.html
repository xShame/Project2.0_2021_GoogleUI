<!DOCTYPE html>
<html>
<head>
	<title>Google UI</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!-- <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css"> -->
	<link href="./assets/css/webfonts/all.css" rel="stylesheet">
	<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
</head>
<body>
	<nav>
		<ul>
			<li>
				<a href="#">Gmail</a>
			</li>
			<li>
				<a href="#">Images</a>
			</li>
			<li>
				<i class="fab fa-buromobelexperte fa-lg"></i>
			</li>
			<li>
				<span class="icon-menu">
					<i class="fab fa-google fa-lg"></i>
				</span>
			</li>
		</ul>
	</nav>
	<header>
		<img src="./assets/image/google_logo_2015_by_eduard2009-d9809xo.png">
	</header>
	<main>
		<section id="search-bar">
			<i class="fas fa-search icon fa-sm"></i>
			<input type="text" name="search" placeholder="Search Google or type URL">
			<button id="btn"></button>
		</section>
		<section>
			<div class="icon-container">
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-github fa-3x"></i></a>
						</div>
					</div>
					<p>Github</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-gitlab fa-3x"></i></a>
						</div>
					</div>
					<p>Gitlab</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
						<a href="#"><i class="fab fa-google-drive fa-3x"></i></a>
						</div>
					</div>
					<p>Google Drive</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
								<a href="#"><i class="fab fa-facebook-messenger fa-3x"></i></a>
						</div>
					</div>
					<p>Messenger</p>
				</div>
					<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-instagram fa-3x"></i></a>
						</div>
					</div>
					<p>Instagram</p>
				</div>
			</div>
				<div class="icon-container">
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-skype fa-3x"></i></a>
						</div>
					</div>
					<p>Skype</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-youtube fa-3x"></i></a>
						</div>
					</div>
					<p>Youtube</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-pinterest fa-3x"></i></a>
						</div>
					</div>
					<p>Pinterest</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<a href="#"><i class="fab fa-twitter fa-3x"></i></a>
						</div>
					</div>
					<p>Twitter</p>
				</div>
				<div class="icon-list">
					<div class="icon-item">
						<div class="icon-shape">
							<div class="special-icon">
								<a href="#"><i class="fas fa-plus fa-lg"></i></a>
							</div>
						</div>
					</div>
					<p>Add shortcut</p>
				</div>
			</div>
		</section>
			<a href="#" class="customized">
			<i class="fas fa-pen fa-sm"></i>&nbsp;&nbsp;
			Customize</a>
	</main>
</body>
</html>
